name: Tests

on:
  push:
  pull_request:

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-24.04
    name: Run bats tests

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Install bats
        run: |
          sudo apt-get update
          sudo apt-get install -y bats

      - name: Run tests
        run: make test
